{% set name = "esi-utils-geo" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esi-utils-geo-{{ version }}.tar.gz
  sha256: 52f718baec89e48495eae2b95b279e6bbd99620d3ccaf29847d39bf9b3f5dc6f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.21.0
    - pandas >=1.4.1
    - geopy >=2.1.0

test:
  imports:
    - esi_utils_geo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/esi-utils-geo/
  summary: USGS Earthquake Basic Geographic Utilities
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
